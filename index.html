<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Boon Opportunities Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYm9vbmZvcmFsbCIsImEiOiJjbTlpa3dvMTYwMG02MmlxMWc2bXFsYmJ0In0.SwnCd3r2G4lKy0R_DaAlMg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-98.5795, 39.8283], // Center of the US
    zoom: 3
  });

  // Load GeoJSON from your GitHub-hosted file
  fetch('https://claireatboon.github.io/boon-map/boon-opportunities.geojson')
    .then(response => response.json())
    .then(data => {
      data.features.forEach(feature => {
        const coords = feature.geometry.coordinates;
        const props = feature.properties;

        const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(`
          <h3>${props.title}</h3>
          <p>${props.description}</p>
          <a href="${props.url}" target="_blank">Learn More</a>
        `);

        new mapboxgl.Marker()
          .setLngLat(coords)
          .setPopup(popup)
          .addTo(map);
      });
    });
</script>
</body>
</html>
